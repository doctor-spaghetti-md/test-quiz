<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>What is your love language?</title>

  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="sky">
    <canvas id="skyCanvas" aria-hidden="true"></canvas>
    <div class="scanlines" aria-hidden="true"></div>
    <div class="rainbowSheen" aria-hidden="true"></div>
  </div>

  <main class="wrap">
    <header class="top">
      <div class="brand">
        <div class="badge animate__animated animate__tada">QUIZ AIRSPACE</div>

        <h1 id="title" class="title titleRainbow animate__animated animate__pulse animate__infinite">
          What is your love language?
        </h1>

        <div class="sub">
          <span class="chip" id="progressText">Question 1 of 1</span>
          <span class="chip chipHot" id="chaosChip">RADAR: ON</span>
        </div>
      </div>
    </header>

    <section class="card" aria-live="polite">
      <div class="cardHead">
        <button id="backBtn" class="btn btnNeon" type="button" aria-label="Go back">
          ‚Üê Back
        </button>

        <div class="meter" aria-hidden="true">
          <div class="meterFill" id="meterFill"></div>
        </div>
      </div>

      <h2 id="questionText" class="question">Question 1</h2>

      <div id="answers" class="answers" role="list"></div>

      <div class="hintRow">
        <span class="hint">Auto-advances when you pick an answer.</span>
        <span class="tiny">Your choices do not matter (but your vibe is being audited).</span>
      </div>
    </section>

    <footer class="foot">
      <div class="footInner">
        <span class="tiny">Aviation vibes by emoji flight paths and questionable science.</span>
      </div>
    </footer>
  </main>

  <!-- GSAP + anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>

  <!-- Sky flight-path animation -->
  <script src="js/sky.js"></script>

  <!-- Quiz logic -->
  <script src="js/app.js"></script>
</body>
</html>
